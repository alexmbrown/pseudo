<mat-sidenav-container>

    <psd-side-nav [servers]="serverService.getServers()"></psd-side-nav>
  </mat-sidenav>
  <psd-header (toggleSideNav)="onSideNavToggle()"></psd-header>
  <div class="content">
    <router-outlet></router-outlet>
  </div>

</mat-sidenav-container>
